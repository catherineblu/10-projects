<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather in...</h1>
        <form class="search-location">
            <input 
            type="text" 
            name="city" 
            autocomplete="off" 
            placeholder="What city?" 
            class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>
        <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Plovdiv</p>
                    <span>...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
