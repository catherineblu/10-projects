<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Converter</h1>
        </div>
        <div class="date">16.01.2021</div>
        <ul class="currencies">
            <li class="currency" id="USD">
                <img src="/images/us.gif" alt="US flag" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate">1 EUR = 1 USD</p>
                </div>
                <span class="close">&times;</span>
            </li>
            <li class="currency" id="JPY">
                <img src="/images/jp.gif" alt="US flag" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#165;</span><input placeholder="0.0000"></p>
                    <p class="currency-name">JPY - Japanesse Yen</p>
                    <p class="base-currency-rate">1 USD = 111.0401 JPY</p>
                </div>
                <span class="close">&times;</span>
            </li>
        </ul>
        <ul class="all-currency-list"></ul>
        <button class="add-currency-btn">Add a currency</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
